<!-- header addclass -->
<script type="text/javascript">
  function toggleMenuBtn() {
    let state = menu_btn.dataset.state;
    menu_btn.dataset.state =
      !state || state === "hamburger" ? "x" : "hamburger";

    // #header에 .on 클래스 추가/제거
    if (menu_btn.dataset.state === "x") {
      header.classList.add("on");
    } else {
      header.classList.remove("on");
    }
  }
  let menu_btn = document.getElementById("menu-btn");
  menu_btn.onclick = toggleMenuBtn;

  $(window).on("scroll", function () {
    // #section3의 위치와 높이 가져오기
    var sectionTop = $("#section3").offset().top;
    var sectionHeight = $("#section3").outerHeight();

    // 현재 스크롤 위치와 창의 높이 계산
    var scrollTop = $(window).scrollTop();
    var windowHeight = $(window).height();

    // 화면에 #section3가 보이는지 확인
    if (scrollTop + windowHeight > sectionTop) {
      $("#header").addClass("active");
    } else {
      $("#header").removeClass("active");
    }
  });
</script>
