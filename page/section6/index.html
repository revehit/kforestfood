<script>
  $(window).on("scroll", function () {
    // #section6의 위치와 높이 가져오기

    var section6Height = $("#section6").outerHeight();

    var windowHeight = $(window).height();

    // 화면에 #section6가 보이는지 확인

    // top
    if (scroll6Top + windowHeight > section6Top + section6Height / 2) {

    } else {
      $("#section6").removeClass("active");
    }
  });
</script>
