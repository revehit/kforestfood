<script>
  var section07_slide = new Swiper(".section7 .swiper", {
    slidesPerView: "8",
    spaceBetween: 0,
    autoplay: true,
    loop: true,
    navigation: {
      nextEl: "#footer-next",
      prevEl: "#footer-prev",
    },
  });

  // 자동 재생 버튼 기능
  var autoplayButton = document.querySelector(".wrap-autoplay-control button");

  autoplayButton.addEventListener("click", function () {
    var isPaused = autoplayButton.getAttribute("aria-pressed") === "true";

    if (isPaused) {
      section07_slide.autoplay.start(); // 자동 재생 시작
      autoplayButton.setAttribute("aria-pressed", "false");
      autoplayButton.setAttribute("aria-label", "자동 재생 일시 정지");
    } else {
      section07_slide.autoplay.stop(); // 자동 재생 정지
      autoplayButton.setAttribute("aria-pressed", "true");
      autoplayButton.setAttribute("aria-label", "자동 재생 시작");
    }
  });
</script>
