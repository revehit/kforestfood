<div class="container">
  <div class="flex justify-center">
    <p class="txt txt1">K-FOREST FOOD</p>
    <h3 class="txt txt2">청정함, 희소성, 건강함<br />바탕으로 철저하게</h3>
    <p class="txt txt3">품질관리를 거친 제품만을 선별합니다.</p>
  </div>
</div>

<script>
  // 초기 랜덤 위치 설정
  const se2Txt1 = document.getElementsByClassName("txt1");
  const se2Txt2 = document.getElementsByClassName("txt2");
  const se2Txt3 = document.getElementsByClassName("txt3");

  gsap.set(se2Txt1, {
    opacity: 0,
    y: -250,
  });
  gsap.set(se2Txt2, {
    opacity: 0,
    y: -250,
  });
  gsap.set(se2Txt3, {
    opacity: 0,
    y: -250,
  });

  // 스크롤 트리거 애니메이션
  gsap.to("#section2 .txt", {
    scrollTrigger: {
      trigger: "#section2 .container",
      start: "top center",
      end: "bottom center",
      scrub: 1,
      pin: true,
    },
    opacity: 1,
    stagger: 0.1,
    duration: 1,
  });
</script>
