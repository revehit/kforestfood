<script>
  AOS.init(); // 자바스크립트로 init()을 해야 동작한다.

  // swiper
  $(function () {
    var section03_swiper = new Swiper(".section03-swiper", {
      slidesPerView: "auto",
      spaceBetween: 60,
      speed: 1000,
      loop: true,
      pagination: {
        el: ".section03-pagination",
        clickable: true,
      },
      navigation: {
        nextEl: ".section03-swiper-next",
        prevEl: ".section03-swiper-prev",
      },
      autoplay: {
        delay: 5000,
        disableOnInteraction: false,
      },
      on: {
        slideChange: function () {
          setTimeout(() => {
            var classname = $(
              ".section03-swiper .swiper-slide-next > span"
            ).attr("class");

            if (classname) {
              $(".section03-swiper02 li").removeClass("on");
              $(".section03-swiper02")
                .find("." + classname.trim())
                .addClass("on");
            }
          }, 100);
        },
      },
    });
    var sw = 0;
    $(".section03-swiper-stop").click(function () {
      if (sw == 0) {
        $(".section03-swiper-stop").addClass("on");
        section03_swiper.autoplay.stop();
        sw = 1;
      } else {
        $(".section03-swiper-stop").removeClass("on");
        section03_swiper.autoplay.start();
        sw = 0;
      }
    });

    //section03_swiper.controller.control = section03_swiper_pagination;
  });
</script>
